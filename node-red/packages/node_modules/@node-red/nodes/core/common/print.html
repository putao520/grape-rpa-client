<script type="text/javascript">
    RED.nodes.registerType('debug-print',{
        category: 'common',
        color: '#a6bbcf',
        defaults: {
            variableName: {value:"", required:true},
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        paletteLabel: RED._("node-red:browser.label.print"),
        label: function() {
            return (this.url ? `${this._("browser.label.print")}:${this.variableName}` : this._("browser.label.print"));
        },
        oneditprepare: function () {
            init_variable_library(this, RED, "#node-input-variableName");
        },
    });
</script>
<script type="text/html" data-template-name="debug-print">
    <!-- 变量选择器 -->
    <div class="form-row">
        <label><i class="fa fa-tag"></i><span data-i18n="browser.label.print"></span></label>
        <input type="text" id="node-input-variableName">
    </div>
</script>
