<!------------------------------ variable-remove ------------------------------>
<script type="text/html" data-template-name="variable-remove">
    <!-- 变量对象 -->
    <div class="form-row">
        <label for="node-input-variableName"><i class="fa fa-tag"></i><span data-i18n="gsc-function.label"></span></label>
        <input type="text" id="node-input-variableName">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('variable-remove',{
        category: 'function',
        color: '#ddd',
        defaults: {
            variableName:{value:'', required:true},
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        paletteLabel: RED._("node-red:gsc-function.remove.label"),
        label: function() {
            return `${this._("gsc-function.remove.label")}:${ this.variableName }`;
        },
        oneditprepare: function (){
            init_variable_library(this, RED, "#node-input-variableName");
        }
    });
</script>
